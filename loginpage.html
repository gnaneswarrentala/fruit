<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/various-organic-fruits-reusable-bags-top-view-188482695.jpg" >
    <style>
        .im{
    
            text-align:center;
        }
        h1{
            margin: 0px;
            border-top-left-radius:5px ;
            border-top-right-radius: 5px;
            padding: 3px;
            border: 2px solid black;
            width: 235px;
            color:white;
            background-color:rgb(225, 91, 67)
        }
        table{
            margin: 0px;
            border-color: aquamarine;
            border: 4px solid black;  
        }
        .space{
            margin-top:5px;
        }
    </style>
</head>
<body>
    <div class="im">
    <img src="https://www.brecknock.camden.sch.uk/wp-content/gallery/food/organic-fruit.jpg" alt="fruit" width="400" height="100"/>
    </div>
    <div align="center"><h1 align="center">loginpage</h1></div>
    <div align="center">
        
            <table>
                <form>
            <tr><td><label for="number">email</label></td>
            <td><input type="email" id="number" name="email" placeholder="xxxxx@gmail.com"></tr></tr>
            <tr><td><label for="nu">passward</label></td>
            <td><input type="password" id="nu" name="passward" required></td></tr>
            <tr class="space"><td colspan="2" align="center"><input type="button" value="submit"></td></tr>
                 </form>
            </table>
         </div>
        
    
</body>
</html>
